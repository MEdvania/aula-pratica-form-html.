<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios
        </title>
    </head>
    <body>
        <fieldset style="width: 30%;"> 
            <legend>Formulário</legend> 

            <form action="Atividade.html">
            <label for="name" >Nome Completo</label>
            <input type="name"name="nome"><br><br><br>
            <label for="date">Data de Nascimento</label>
            <input type="date"name="data"><br><br>
            <br><br>
            <section style="display: inline-block;">
            <label for="Estados">Selecione o estado em que mora:</label><br>
            <select id="Estados"><br>
            <option value="">Estado</option>
            <option value="Alagoas">Alagoas (AL)</option>
            <option value="Amozonas">Amazonas (AM)</option>
            <option value="Espirito Santo">Espírito Santo (ES)</option>
            <option value="bahia">Bahia (BA)</option>
            </select><br>
            <br><br>
            <label for="name">5 + 4 é ?</label><br>
            <input type="number"name="numero"><br>
            </section>
            <br>
            <section style="display: inline-block; margin-left: 75%;">
            <label>Gênero:</label><br>
            <input type="radio" id="Femenino" name="genero"value="Femenino">
            <label for="Femenino">Femenino</label><br>
            <input type="radio" id="Masculino" name="genero"value="masculino">
            <label for="Masculino">Masculino</label><br>
            <input type="radio" id="Outro" name="genero"value="outro">
            <label for="Outro">Outro</label><br>
            <input type="submit" value="Salvar">
            </section>
            </form>
    </body>
</html>
